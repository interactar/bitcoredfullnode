version: '2'
services:

#Bitcore Full Node
  bitcore-fullnode:
    image: quay.io/interactar/bitcorefullnode:development
    container_name: bitcore-fullnode
    links:
      - bitcore-db
    networks:
      - bitcore   
    #restart: always
    volumes:
      - ./bitcoreroot:/root
      - ./runBitcored.sh:/runBitcored.sh
                        
    #for prod network > command: bitcore create mynode
    command: "/runBitcored.sh testnet wallet" 
 
  #Bitcore Wallet Service
  wallet-service:
    image: quay.io/interactar/bitcorewalletservice:master
    ports:
      - "3232:3232"
    volumes:
      - ./walletcfg/config.js:/bws/config.js
        #  volumes_from:
        #    - db
    networks:
      - bitcore   
    links:
      - bitcore-db

  bitcore-db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - /srv/docker/mongodb:/data/db
    networks:
      - bitcore   
    #restart: always

networks:
 bitcore:
     driver: bridge
